            </nav>

    <main>
        <h2>Want to hire us?</h2>

        <h3 id="get_quote">Get a quote!</h3>
        <form action="http://itins3.madisoncollege.edu/echo.php" method="post">

            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="phone">Phone</label>
            <input type="text" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" title="Use the format ###-###-####" id="phone">

            <label for="email">E-mail</label>
            <input type="text" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" title="Use the format someone@example.com" id="email" required>

            <label>Group Size</label>
             <select name="size">
                 <option value="none">--Select a Size--</option>
                 <option value="trio">Trio [3]</option>
                 <option value="quartet">Quartet [4]</option>
                 <option value="quintet">Quintet [5]</option>
                 <option value="sextet">Sextet [6]</option>
                 <option value="full">Full [14]</option>
             </select>

             <fieldset>
                 <legend>Choose the instruments you would like included</legend>

                 <input type="checkbox" name="violin" value="violin" id="violin">
                 <label for="violin">Violin</label><br>

                 <input type="checkbox" name="trumpet" value="trumpet" id="trumpet">
                 <label for="trumpet">Trumpet</label><br>

                 <input type="checkbox" name="guitar" value="guitar" id="guitar">
                 <label for="guitar">Guitar</label><br>

                 <input type="checkbox" name="vihuela" value="vihuela" id="vihuela">
                 <label for="vihuela">Vihuela</label><br>

                 <input type="checkbox" name="guitarron" value="guitarron" id="guitarron">
                 <label for="guitarron">Guitarron</label><br>

                 <input type="checkbox" name="harp" value="harp" id="harp">
                 <label for="harp">Harp</label>
             </fieldset>

             <fieldset>
                 <legend>Choose the type of venue</legend>

                 <input type="radio" name="venue" value="small public" id="small_public">
                 <label for="small_public">Small Sized Public Event</label><br>

                 <input type="radio" name="venue" value="medium public" id="medium_public">
                 <label for="medium_public">Medium Sized Public Event</label><br>

                 <input type="radio" name="venue" value="large public" id="large_public">
                 <label for="large_public">Large Sized Public Event</label><br>

                 <input type="radio" name="venue" value="private" id="private">
                 <label for="private">Private (birthdays, quinceaneras, etc.)</label><br>

                 <input type="radio" name="venue" value="workshop" id="workshop">
                 <label for="workshop">Workshop</label><br>

                 <input type="radio" name="venue" value="other" id="other">
                 <label for="other">Other</label>
                 <input type="text" name="venue" id="other_text">
             </fieldset>

             <label for="comments">Please provide any additional information below to help us get the most accurate quote for you.</label><br>
             <textarea name="comments" rows="10" cols="30" id="comments"></textarea>

             <div>
                 <input type="submit" class="button" value="Submit">
                 <input type="reset" class="button" value="Clear">
             </div>
        </form>

        <h3 id="contact">Have other questions? <a href="contact.html">Contact us.</a></h3>
